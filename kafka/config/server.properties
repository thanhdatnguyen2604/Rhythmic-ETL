# Số lượng broker trong cụm (giữ nguyên)
broker.id=0

# Số lượng partition mặc định cho mỗi topic
num.partitions=1

# Số lượng replica mặc định (single node, không cần replica)
default.replication.factor=1

# Kích thước segment file giảm xuống
log.segment.bytes=100000000

# Thời gian lưu trữ dữ liệu giới hạn 24 giờ
log.retention.hours=24

# Kích thước tổng tối đa cho log directory
log.retention.bytes=1073741824

# Cấu hình Zookeeper
zookeeper.connect=localhost:2181
zookeeper.connection.timeout.ms=6000

# Giới hạn số lượng kết nối đồng thời
max.connections=50
max.connection.creation.rate=20

# Giảm độ lớn của network buffer
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Giảm số lượng thread
num.network.threads=2
num.io.threads=2
num.replica.fetchers=1

# Giảm kích thước message để tiết kiệm bộ nhớ
message.max.bytes=1000000

# Giảm số lượng và kích thước của các loại cache
replica.fetch.max.bytes=1048576
log.cleaner.io.max.bytes.per.second=1048576
log.cleaner.threads=1 